---
layout: default
title: Posts
---

{% for post in site.posts %}
  <h1 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h1>
  <div class='post-date'>{{ post.date | date_to_string }}</div>
  <div class='post-tags'>
    {% for tag in page.tags %}
      <span class='post-tag'>{{ tag }}</span>
    {% endfor %}
  </div>
  <article>
    {{ post.content }}
  </article>
  <div class='post-separator'>
{% endfor %}
