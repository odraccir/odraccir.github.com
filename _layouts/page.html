{% include header.html %}

  <section>

    <h1 class='post-title'>{{ post.title }}</h1>
    <div class='post-date'>{{ post.date | date_to_string }}</div>
    <div class='post-tags'>
      {% for tag in post.tags %}
        <span class='post-tag'>{{ tag }}</span>
      {% endfor %}
    </div>

    <article>
      {{ content }}
    </article>

  </section>
  
{% include footer.html %}
